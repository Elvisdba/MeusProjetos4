<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Sindical - Exame Médico</title>
        <meta http-equiv="X-UA-Compatible" content="IE=9" />
        <link rel="shortcut icon" href="#{facesContext.externalContext.requestContextPath}/Imagens/favicon.ico"/>  
        <style type="text/css">
            .ui-widget-content .ui-inputfield{ padding: 8px!important; } 
            .ui-button { padding: 3px!important; }
            .ui-selectonemenu {padding-right: 25px!important;}
        </style>

        <script type="text/javascript">

        </script>
    </h:head>
    <h:body>
        <!-- INICIA DIV wrap e main -->
        <div id="wrapx">
            <div id="mainx">
                <!-- INICIA DIV wrap e main -->  
                <f:subview id="header">
                    <ui:include src="templates/templatePrime.xhtml"/>
                </f:subview>
                <f:view>
                    <p:panel style="margin: 0 auto; border: 0; width: #{configuracaoBean.resolucao.tipoResolucao.tamanho}">
                        <h:outputText value="Exame Médico" styleClass="fonteHeader" />
                        <div style="clear: both"></div>
                        <h:form id="formExameMedico">
                            <p:panel styleClass="fundoCinza">
                                <h:panelGrid columns="3">
                                    <c:forEach items="#{exameMedicoBean.listaValidade}" var="lista_validade">
                                        <h:column>
                                            <p:panel>
                                                <p:selectBooleanCheckbox value="#{lista_validade.chkValidade}" itemLabel="#{lista_validade.vem.departamento.descricao}" /><br /><br />
                                                <p:outputLabel value="Quantidade de Meses Válido" /><br />
                                                <p:inputText value="#{lista_validade.vem.meses}" style="width: 200px; opacity: .5; font-weight: bold; font-size: 11pt!important; text-align: right" disabled="true"/>
                                            </p:panel>
                                        </h:column>
                                    </c:forEach>
                                </h:panelGrid>
                            </p:panel>
                            <h:panelGrid columns="2" style="width: 100%">
                                <h:column>

                                    <h:panelGrid columns="3">
                                        <h:column>
                                            <p:commandButton icon="ui-icon-search" action="#{chamadaPaginaBean.pesquisaPessoaFisica()}" />
                                        </h:column>

                                        <h:column>
                                            <p:commandLink action="#{chamadaPaginaBean.pesquisaPessoaFisica()}" value="#{(exameMedicoBean.fisica.id eq -1) ? 'PESQUISA PESSOA' : exameMedicoBean.fisica.pessoa.nome}" style="font-size: 11pt!important" />
                                        </h:column>

                                        <h:column>
                                            <p:commandButton icon="ui-icon-close" action="#{exameMedicoBean.removerPessoa()}" update="@form" rendered="#{exameMedicoBean.fisica.id ne -1}"/>
                                        </h:column>
                                    </h:panelGrid>
                                </h:column>

                                <h:column>
                                    <h:panelGrid columns="1" style="float: right">
                                        <h:column>
                                            <p:commandButton icon="ui-icon-check" onclick="PF('dlg_salvar').show()" value="Salvar Exame" rendered="#{exameMedicoBean.fisica.id ne -1}"/>
                                        </h:column>
                                    </h:panelGrid>
                                </h:column>
                            </h:panelGrid>

                            <p:messages showDetail="true" closable="true" />

                            <p:dataTable value="#{exameMedicoBean.listaExameMedico}" var="linha" emptyMessage="Nenhum Registro Encontrado!">
                                <p:column headerText="ID"  style="width: 80px; text-align: center">
                                    <p:outputLabel value="#{linha.pessoa.id}" />
                                </p:column>
                                
                                <p:column headerText="PESSOA"  style="">
                                    <p:outputLabel value="#{linha.pessoa.nome}" />
                                </p:column>
                                
                                <p:column headerText="EMISSÃO"  style="width: 80px; text-align: center">
                                    <p:outputLabel value="#{linha.dtEmissaoString}" />
                                </p:column>
                                
                                <p:column headerText="VALIDADE"  style="width: 80px; text-align: center">
                                    <p:outputLabel value="#{linha.dtValidadeString}"/>
                                </p:column>
                                
                                <p:column headerText="DEPARTAMENTO"  style="width: 150px">
                                    <p:outputLabel value="#{linha.departamento.descricao}" />
                                </p:column>
                                
                                <p:column headerText=""  style="width: 30px; text-align: center;">
                                    <p:commandButton icon="ui-icon-close" action="#{exameMedicoBean.editar(linha)}" title="EXCLUIR EXAME MÉDICO" oncomplete="PF('dlg_excluir').show()"/>
                                </p:column>
                            </p:dataTable>
                            
                            <p:dialog widgetVar="dlg_salvar" header="Salvar Exame" resizable="false" width="400" modal="true">
                                <p:outputLabel value="Deseja realmente SALVAR este Exame Médico?" style="font-size: 11pt!important"/>
                                <br /><br />
                                <p:commandButton value="SIM" type="submit" styleClass="ui-confirmdialog-yes" action="#{exameMedicoBean.salvar()}" update="@form" style="clear: both; float: left" icon="ui-icon-check" />
                                <p:commandButton value="NÃO" type="button" styleClass="ui-confirmdialog-no" onclick="PF('dlg_salvar').hide()" style="float: left" icon="ui-icon-close"/>       
                            </p:dialog>
                            
                            <p:dialog widgetVar="dlg_excluir" header="Excluir Exame" resizable="false" width="400" modal="true">
                                <p:outputLabel value="Deseja realmente EXCLUIR este Exame Médico?" style="font-size: 11pt!important; color: red"/>
                                <br /><br />
                                <p:commandButton value="SIM" type="submit" styleClass="ui-confirmdialog-yes" action="#{exameMedicoBean.excluir()}" update="@form" style="clear: both; float: left" icon="ui-icon-check" />
                                <p:commandButton value="NÃO" type="button" styleClass="ui-confirmdialog-no" onclick="PF('dlg_excluir').hide()" style="float: left" icon="ui-icon-close"/>       
                            </p:dialog>
                        </h:form>
                    </p:panel>
                </f:view>
                <!-- FINALIZA div wrap main -->
            </div>
        </div>
        <!-- FINALIZA div wrap main -->

        <div id="footerx">
            <f:subview id="footer">
                <ui:include src="templates/templateFooter.xhtml"/>
            </f:subview>
        </div>                
    </h:body>
</ui:composition>
