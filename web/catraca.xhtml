<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Catraca</title>
        <meta http-equiv="X-UA-Compatible" content="IE=9" />
        <link rel="shortcut icon" href="#{facesContext.externalContext.requestContextPath}/Imagens/favicon.ico"/>  
        <style type="text/css">
            .ui-widget-content .ui-inputfield{ padding: 8px!important; } 
            .ui-button { padding: 3px!important; }
            .ui-selectonemenu {padding-right: 25px!important;}
        </style>

        <script type="text/javascript">

        </script>
    </h:head>
    <h:body>
        <!-- INICIA DIV wrap e main -->
        <div id="wrapx">
            <div id="mainx">
                <!-- INICIA DIV wrap e main -->  
                <f:subview id="header">
                    <ui:include src="templates/templatePrime.xhtml"/>
                </f:subview>
                <f:view>
                    <p:panel style="margin: 0 auto; border: 0; width: #{configuracaoBean.resolucao.tipoResolucao.tamanho}">
                        <h:outputText value="Catraca" styleClass="fonteHeader" />
                        <div style="clear: both"></div>
                        <h:form id="formCatraca">
                            <p:panel styleClass="fundoCinza">
                                <h:panelGrid columns="6">
                                    <h:column>
                                        <p:outputLabel value="Departamento" /><br />
                                        <p:selectOneMenu value="#{catracaBean.indexDepartamento}" style="width: 200px">
                                            <p:ajax event="change" update="@this"/>
                                            <f:selectItems value="#{catracaBean.listaDepartamento}" />
                                        </p:selectOneMenu>
                                    </h:column>

                                    <h:column>
                                        <p:outputLabel value="Número" /><br />
                                        <p:inputMask value="#{catracaBean.catraca.numero}" style="width: 50px; text-align: center" mask="99"/>
                                    </h:column>

                                    <h:column>
                                        <p:outputLabel value="IP servidor Catraca" /><br />
                                        <p:inputMask value="#{catracaBean.catraca.ip}" style="width: 150px; text-align: center" mask="999.999.999.999"/>
                                    </h:column>

                                    <h:column>
                                        <br />
                                        <p:commandButton value="Novo" action="#{catracaBean.novo()}" update="@form" rendered="#{catracaBean.catraca.id ne -1}"/>
                                    </h:column>
                                    
                                    <h:column>
                                        <br />
                                        <p:commandButton icon="ui-icon-check" value="#{catracaBean.catraca.id eq -1 ? 'Adicionar' : 'Atualizar'}" action="#{catracaBean.salvar()}" update="@form"/>
                                    </h:column>
                                    
                                    <h:column>
                                        <br />
                                        <p:commandButton icon="ui-icon-close" value="Excluir" onclick="PF('dlg_excluir').show()" rendered="#{catracaBean.catraca.id ne -1}"/>
                                    </h:column>
                                </h:panelGrid>
                            </p:panel>

                            <p:messages showDetail="true" closable="true" />

                            <p:dataTable value="#{catracaBean.listaCatraca}" var="linha_catraca" emptyMessage="Nenhum Registro Encontrado.">
                                <p:column headerText="Departamento">
                                    <p:commandLink value="#{linha_catraca.departamento.descricao}" action="#{catracaBean.editar(linha_catraca)}" update="@form"/>
                                </p:column>

                                <p:column headerText="Número" style="width: 50px; text-align: center">
                                    <p:commandLink value="#{linha_catraca.numero}" action="#{catracaBean.editar(linha_catraca)}" update="@form"/>
                                </p:column>

                                <p:column headerText="IP" style="width: 100px; text-align: center">
                                    <p:commandLink value="#{linha_catraca.ip}" action="#{catracaBean.editar(linha_catraca)}" update="@form"/>
                                </p:column>
                            </p:dataTable>

                            <p:dialog widgetVar="dlg_excluir" modal="true" header="Excluir Catraca" width="400" resizable="false">
                                <h:panelGrid columns="1">
                                    <p:outputLabel value="Deseja realmente excluir esta Catraca?" style="font-size: 14pt!important"/>
                                </h:panelGrid>

                                <h:panelGrid columns="2">
                                    <p:commandButton icon="ui-icon-check" value="Sim" title="Excluir este Registro" action="#{catracaBean.excluir()}" update="@form" />
                                    <p:commandButton icon="ui-icon-close" value="Não" title="Cancelar Exclusão" oncomplete="PF('dlg_excluir').hide();"/>
                                </h:panelGrid>
                            </p:dialog>                              
                        </h:form>
                    </p:panel>
                </f:view>
                <!-- FINALIZA div wrap main -->
            </div>
        </div>
        <!-- FINALIZA div wrap main -->

        <div id="footerx">
            <f:subview id="footer">
                <ui:include src="templates/templateFooter.xhtml"/>
            </f:subview>
        </div>                
    </h:body>
</ui:composition>
