<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Relatório Plano de Contas</title>
        <meta http-equiv="X-UA-Compatible" content="IE=9" />
        <link rel="shortcut icon" href="#{facesContext.externalContext.requestContextPath}/Imagens/favicon.ico"/>  
        <style type="text/css">
            .ui-widget-content .ui-inputfield{ padding: 8px!important; } 
            .ui-button { padding: 3px!important; }
            .ui-selectonemenu {padding-right: 25px!important;}
        </style>

        <script type="text/javascript">

        </script>
    </h:head>
    <h:body>
        <!-- INICIA DIV wrap e main -->
        <div id="wrapx">
            <div id="mainx">
                <!-- INICIA DIV wrap e main -->  
                <f:subview id="header">
                    <ui:include src="templates/templatePrime.xhtml"/>
                </f:subview>
                <f:view>
                    <p:panel style="margin: 0 auto; border: 0; width: #{configuracaoBean.resolucao.tipoResolucao.tamanho}">
                        <h:outputText value="Relatório Plano de Contas" styleClass="fonteHeader" />
                        <div style="clear: both"></div>
                        <h:form id="formRelatorioPlanoContas">
                            <p:growl id="id_messages_growl" showDetail="true" showSummary="true" />

                            <p:panel styleClass="fundoCinza">
                                <h:panelGrid columns="2">
                                    <p:outputLabel value="Tipo de Relatório" /><br />
                                    <p:selectOneMenu value="#{relatorioPlanoContasBean.indexListRelatorio}">
                                        <p:ajax event="change" update="@this" global="false"/>
                                        <f:selectItems value="#{relatorioPlanoContasBean.listRelatorio}"/>
                                    </p:selectOneMenu>
                                </h:panelGrid>
                            </p:panel>

                            <h:panelGrid columns="2" id="id_panel" columnClasses="verticalAlignTop, verticalAlignTop" styleClass="margin-top-max">
                                <h:column>
                                    <p:panel header="Editar" style="width: 225px;" id="i_panel_avancado">

                                    </p:panel>
                                </h:column>

                                <h:column>
                                    <h:panelGrid id="i_panel_avancado_2" style="width: 100%">

                                    </h:panelGrid>
                                </h:column>
                            </h:panelGrid>

                            <p:panel styleClass="fundoCinza margin-top-max">
                                <h:panelGrid columns="2">
                                    <p:commandButton value="Imprimir" icon="ui-icon-print" title="Imprimir" action="#{relatorioPlanoContasBean.print()}" ajax="false" update="id_messages_growl" />
                                </h:panelGrid>
                            </p:panel>      
                        </h:form>
                    </p:panel>
                </f:view>
                <!-- FINALIZA div wrap main -->
            </div>
        </div>
        <!-- FINALIZA div wrap main -->

        <div id="footerx">
            <f:subview id="footer">
                <ui:include src="templates/templateFooter.xhtml"/>
            </f:subview>
        </div>                
    </h:body>
</ui:composition>
