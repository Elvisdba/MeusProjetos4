<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Sindical - Pesquisa Caravana</title>
        <meta http-equiv="X-UA-Compatible" content="IE=9" />
        <link rel="shortcut icon" href="#{facesContext.externalContext.requestContextPath}/Imagens/favicon.ico"/>  
        <style type="text/css">
            .ui-widget-content .ui-inputfield{ padding: 8px!important;} 
            .ui-button { padding: 3px!important; }            
        </style>

        <script type="text/javascript">

        </script>
    </h:head>
    <h:body>
        <!-- INICIA DIV wrap e main -->
        <div id="wrapx">
            <div id="mainx">
                <!-- INICIA DIV wrap e main -->  
                <f:subview id="header">
                    <ui:include src="templates/templatePrime.xhtml"/>
                </f:subview>
                <f:view>
                    <p:panel style="margin: 0 auto; border: 0; width: #{configuracaoBean.resolucao.tipoResolucao.tamanho}">
                        <h:outputText value="Pesquisa Caravana" styleClass="fonteHeader" />
                        <div style="clear: both"></div>
                        <h:form id="formPesquisaCaravana">
                            <p:dataTable value="#{caravanaBean.listaCaravana}" var="caravana" id="tbl" emptyMessage="Nenhuma Caravana foi encontrada!" rows="10" paginator="true">
                                <p:column width="30">
                                    <p:commandButton ajax="false" icon="ui-icon-arrowreturnthick-1-w" action="#{caravanaBean.editar(caravana)}" title="Editar registro nº#{caravana.id}"/>
                                </p:column>
                                
                                <p:column headerText="Descrição">
                                    <p:commandLink ajax="false" action="#{caravanaBean.editar(caravana)}" value="#{caravana.evento.descricaoEvento.descricao} #{caravana.tituloComplemento}"/>
                                </p:column>

                                <p:column headerText="Grupo" style="width: 70px; text-align: center">
                                    <p:commandLink ajax="false" action="#{caravanaBean.editar(caravana)}" value="#{caravana.evento.descricaoEvento.grupoEvento.descricao}"/>
                                </p:column>

                                <p:column headerText="Embarque Ida" width="80" styleClass="text-center">
                                    <h:outputText value="#{caravana.dataEmbarqueIda}"/>
                                </p:column>

                                <p:column headerText="Hora" width="60" styleClass="text-center">
                                    <h:outputText value="#{caravana.horaEmbarqueIda}"/>
                                </p:column>
                                
                                <p:column headerText="Embarque Retorno" width="80" styleClass="text-center">
                                    <h:outputText value="#{caravana.dataEmbarqueRetorno}"/>
                                </p:column>

                                <p:column headerText="Hora" width="60" styleClass="text-center">
                                    <h:outputText value="#{caravana.horaEmbarqueRetorno}"/>
                                </p:column>
                                
                                <p:column headerText="Período de Estádia" styleClass="text-center" width="200">
                                    <h:outputText value="#{caravana.dataEstadiaInicio} até #{caravana.dataEstadiaFim}" rendered="#{not empty caravana.dataEstadiaInicio and not empty caravana.dataEstadiaFim}"/>
                                </p:column>

                            </p:dataTable>                            
                        </h:form>
                    </p:panel>
                </f:view>
                <!-- FINALIZA div wrap main -->
            </div>
        </div>
        <!-- FINALIZA div wrap main -->

        <div id="footerx">
            <f:subview id="footer">
                <ui:include src="templates/templateFooter.xhtml"/>
            </f:subview>
        </div>                
    </h:body>
</ui:composition>
