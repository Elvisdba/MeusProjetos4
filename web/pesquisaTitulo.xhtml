<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Pesquisa Título</title>
        <meta http-equiv="X-UA-Compatible" content="IE=9" />
        <link rel="shortcut icon" href="#{facesContext.externalContext.requestContextPath}/Imagens/favicon.ico"/>  
        <style type="text/css">
            .ui-widget-content .ui-inputfield{ padding: 8px!important; } 
            .ui-button { padding: 3px!important; }
        </style>  
    </h:head>
    <h:body>

        <f:subview id="header">
            <ui:include src="templates/templatePrime.xhtml"/>
        </f:subview>
        <f:view>
            <!-- INICIA DIV wrap e main -->
            <div id="wrapx">
                <div id="mainx">
                    <!-- INICIA DIV wrap e main -->  
                    <p:panel style="margin: 0 auto; border: 0; width: #{configuracaoBean.resolucao.tipoResolucao.tamanho}">
                        <h:form id="form_pesquisa_titulo">
                            <p:messages autoUpdate="true" showDetail="true" showSummary="true" />
                            <h:outputText value="Pesquisa Título" styleClass="fonteHeader" />
                            <div class="clear"></div>
                            <p:panel id="i_panel_pesquisa" styleClass="fundoCinza">
                                <h:panelGrid columns="8">
                                    <p:outputLabel value="Pesquisar: "/>
                                    <p:inputText id="palavraChave" value="#{tituloBean.descricaoPesquisa}" size="50"/>
                                    <p:outputLabel value="Por: " styleClass="margin-left-max"/>
                                    <p:selectOneMenu value="#{tituloBean.porPesquisa}">
                                        <p:ajax update="palavraChave" event="change" />
                                        <f:selectItem itemValue="descricao" itemLabel="Titulo"/>
                                        <f:selectItem itemValue="barras" itemLabel="Código de Barras"/>
                                        <f:selectItem itemValue="autor" itemLabel="Autor"/>
                                        <f:selectItem itemValue="atores" itemLabel="Atores"/>
                                    </p:selectOneMenu>
                                    <p:outputLabel value="Gênero" styleClass="margin-left-max"/>
                                    <p:selectOneMenu value="#{tituloBean.idGeneroPesquisa}">
                                        <p:ajax update="@this" event="change" />
                                        <f:selectItem itemValue="" itemLabel="Nenhum"/>                                        
                                        <f:selectItems value="#{tituloBean.listGenero}" />
                                    </p:selectOneMenu>
                                    <p:commandButton value="Inicial" action="#{tituloBean.acaoPesquisaInicial}" update=":form_pesquisa_titulo:i_table" styleClass="margin-left-max" />
                                    <p:commandButton value="Parcial" action="#{tituloBean.acaoPesquisaParcial}" update=":form_pesquisa_titulo:i_table" />
                                </h:panelGrid>
                                <p:focus for="i_panel_pesquisa" />
                            </p:panel>
                            <p:dataTable value="#{tituloBean.listTitulo}" var="titulo" scrollHeight="400" scrollable="true" emptyMessage="Nenhum registro encontrado!"  styleClass="margin-top-max" id="i_table">
                                <p:column width="30">
                                    <p:commandButton icon="ui-icon-link" action="#{tituloBean.edit(titulo)}" title="Editar registro nº#{titulo.id}"/>
                                </p:column>
                                <p:column width="100" headerText="Imagem">
                                    <h:column rendered="#{titulo.foto != null}">
                                        <p:graphicImage value="#{tituloBean.showImagem(titulo.id)}" width="100" alt="Não possui imagem"/>
                                    </h:column>
                                </p:column>
                                <p:column headerText="Título">
                                    <h:outputText value="#{titulo.descricao}"/>
                                </p:column>
                                <p:column headerText="Autor" width="250"> 
                                    <h:outputText value="#{titulo.autor}"/>
                                </p:column>
                                <p:column headerText="Ano" width="30">
                                    <h:outputText value="#{titulo.anoLancamento}"/>
                                </p:column>
                                <p:column headerText="Barras" width="150">
                                    <h:outputText value="#{titulo.barras}"/>
                                </p:column>
                                <p:column headerText="Estoque" width="80" styleClass="text-center">
                                    <h:outputText value="#{tituloBean.getQuantidadeEstoqueFilial(titulo.id)}"/>
                                </p:column>
                                <p:column headerText="Disponível" width="80" styleClass="text-center">
                                    <h:outputText value="#{tituloBean.getQuantidadeDisponivel(titulo.id)}"/>
                                </p:column>
                            </p:dataTable>
                        </h:form>
                    </p:panel>
                    <!-- FINALIZA div wrap main -->
                </div>
            </div>
            <!-- FINALIZA div wrap main -->
        </f:view>        

        <div id="footerx">
            <f:subview id="footer">
                <ui:include src="templates/templateFooter.xhtml"/>
            </f:subview>
        </div>   
    </h:body>
</ui:composition>
