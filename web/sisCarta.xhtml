<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Carta</title>
        <meta http-equiv="X-UA-Compatible" content="IE=9" />
    </h:head>
    <h:body class="divMenu">
        <f:subview id="header">
            <ui:include src="templates/templatePrime.xhtml"/>
        </f:subview>
        <f:view>
            <p:panel style="margin: 0 auto; border: 0; width: #{configuracaoBean.resolucao.tipoResolucao.tamanho}">
                <h:form id="form_carta">            
                    <p:growl id="id_messages_growl" showDetail="true" showSummary="true" />
                    <h:outputText value="Carta" styleClass="fonteHeader"/>
                    <div class="clear"></div>
                    <p:panel>
                        <h:panelGrid columns="2" id="id_panel" columnClasses="verticalAlignTop,verticalAlignTop" styleClass="margin-top-max" cellpadding="5">
                            <p:outputLabel value="Titulo:" />
                            <p:inputText value="#{sisCartaBean.sisCarta.titulo}" readonly="#{segurancaUtilitariosBean.sessaoUsuario.id != 1}" maxlength="50" size="78" converter="#{toUpperCase}">
                                <p:ajax event="change" update="@this" />
                            </p:inputText>
                            <p:outputLabel value="Detalhes:" />
                            <p:inputTextarea value="#{sisCartaBean.sisCarta.operador}" readonly="#{segurancaUtilitariosBean.sessaoUsuario.id != 1}" maxlength="255" cols="80" rows="5"/>
                            <p:outputLabel value="SQL:" rendered="#{segurancaUtilitariosBean.sessaoUsuario.id == 1}" />
                            <p:editor value="#{sisCartaBean.sisCarta.texto}" rendered="#{segurancaUtilitariosBean.sessaoUsuario.id == 1}" styleClass="border-radius" />
                            <h:inputTextarea value="#{sisCartaBean.sisCarta.sql}" rendered="#{segurancaUtilitariosBean.sessaoUsuario.id == 1}" cols="80" rows="10" styleClass="border-radius" />
                            <p:outputLabel value="Observação da carta" />
                            <p:inputText value="#{sisCartaBean.sisCarta.operador}" readonly="#{segurancaUtilitariosBean.sessaoUsuario.id != 1}" maxlength="50" size="78"/>
                            <p:commandButton value="Solicitante" icon="ui-icon-search" title="Pesquisar usuário solicitante" action="#{chamadaPaginaBean.pagina('pesquisaUsuario')}" disabled="#{segurancaUtilitariosBean.sessaoUsuario.id != 1}"/>
                            <p:outputLabel value="#{sisCartaBean.sisCarta.operador.pessoa.nome}" />
                        </h:panelGrid>
                    </p:panel>
                    <h:panelGrid columns="3" styleClass="margin-top-max">
                        <p:commandButton value="Salvar" title="Salvar" action="#{sisCartaBean.save}" update=":form_carta:" rendered="#{segurancaUtilitariosBean.sessaoUsuario.id == 1}"/>
                        <p:commandButton value="Novo" title="Novo" action="#{sisCartaBean.clear}" update=":form_carta:" rendered="#{segurancaUtilitariosBean.sessaoUsuario.id == 1}"/>
                        <p:commandButton value="Imprimir" icon="ui-icon-disk" title="Visualizar" action="#{sisCartaBean.print}" ajax="false" update="id_messages_growl" />
                        <p:commandButton value="Test" icon="ui-icon-disk" title="Visualizar" action="#{sisCartaBean.printTest}" ajax="false" update="id_messages_growl" />
                    </h:panelGrid>
                    <p:dataTable value="#{sisCartaBean.listSisCartas}" var="sisCarta" styleClass="margin-top-max">
                        <p:column width="30" styleClass="text-center">
                            <p:commandButton icon="ui-icon-link" title="Editar" action="#{sisCartaBean.edit(sisCarta)}" update=":form_carta:" />
                        </p:column>
                        <p:column width="30" styleClass="text-center">
                            <p:commandButton icon="ui-icon-print" title="Imprimir" action="#{sisCartaBean.print(sisCarta)}" ajax="false" update="id_messages_growl" />
                        </p:column>
                        <p:column headerText="Titulo">#{sisCarta.titulo}</p:column>
                        <p:column headerText="Data da solicitanção" width="100" styleClass="text-center">#{sisCarta.dtCadastro}</p:column>
                        <p:column headerText="Solicitante">#{sisCarta.operador.pessoa.nome}</p:column>
                        <p:column width="30" styleClass="text-center">
                            <p:commandButton icon="ui-icon-trash" title="Remover" action="#{sisCartaBean.delete(sisCarta)}" update=":form_carta:" disabled="#{controleAcessoBean.botaoExcluir}" />
                        </p:column>
                    </p:dataTable>
                </h:form>
            </p:panel>
        </f:view>
    </h:body>
</ui:composition>
