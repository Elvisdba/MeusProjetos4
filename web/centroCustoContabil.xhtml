<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Centro de Custo Contábil</title>
        <meta http-equiv="X-UA-Compatible" content="IE=9" />
        <link rel="shortcut icon" href="#{facesContext.externalContext.requestContextPath}/Imagens/favicon.ico"/> 
        <style type="text/css">
            .ui-widget-content .ui-inputfield{ padding: 8px!important; } 
            .ui-button { padding: 3px!important; }
            .ui-selectonemenu {padding-right: 25px!important;}
        </style>
    </h:head>
    <h:body>
        <!-- INICIA DIV wrap e main -->
        <div id="wrapx">
            <div id="mainx">
                <!-- INICIA DIV wrap e main -->
                <f:subview id="header">
                    <ui:include src="templates/templatePrime.xhtml"/>
                </f:subview>
                <f:view>
                    <p:panel style="margin: 0 auto; border: 0; width: #{configuracaoBean.resolucao.tipoResolucao.tamanho}">
                        <h:form id="form_ccc">
                            <c:set scope="request" var="object" value="${centroCustoContabilBean.centroCustoContabil}"/>
                            <h:outputText value="Centro de Custo Contábil" styleClass="fonteHeader" />
                            <div class="clear"></div>
                            <p:messages autoUpdate="true" closable="true" showDetail="true"/>  
                            <p:panel styleClass="fundoCinza margin-top-max">
                                <h:outputLabel value="Descrição: "/>
                                <p:inputText value="#{centroCustoContabilBean.centroCustoContabil.descricao}" converter="#{toUpperCase}">
                                    <p:ajax event="change" update="@this" />
                                </p:inputText>
                                <h:outputLabel value="Número: "/>
                                <p:inputText value="#{centroCustoContabilBean.centroCustoContabil.codigoString}" converter="#{thisNumber}">
                                    <p:ajax event="change" update="@this" />
                                </p:inputText>
                                <f:facet name="footer">
                                    <h:panelGrid columns="2">
                                        <p:commandButton value="Salvar" onclick="PF('dlg_save').show()" disabled="#{controleAcessoBean.botaoSalvar}" />
                                        <p:commandButton value="Novo" title="Novo registro / Limpar" action="#{centroCustoContabilBean.clear}" update=":form_ccc:"/>
                                    </h:panelGrid>                                    
                                </f:facet>
                            </p:panel>
                            <p:dataTable value="#{centroCustoContabilBean.listCentroCustoContabil}" var="ccc" emptyMessage="Nenhum registro encontrado!" styleClass="margin-top-max">
                                <p:column width="30">
                                    <p:commandButton icon="ui-icon-pencil" action="#{centroCustoContabilBean.edit(ccc)}" update=":form_ccc:" disabled="#{controleAcessoBean.botaoAlterar}" />
                                </p:column>
                                <p:column>#{ccc.descricao}</p:column>
                                <p:column>#{ccc.codigo}</p:column>
                                <p:column width="30">
                                    <p:commandButton icon="ui-icon-close" action="#{centroCustoContabilBean.remove(ccc)}" update=":form_ccc:" disabled="#{controleAcessoBean.botaoExcluir}" />
                                </p:column>
                            </p:dataTable>
                            <p:dialog widgetVar="dlg_save" header="Deseja salvar este registro?" resizable="false" width="400" modal="true">
                                <f:facet name="footer">
                                    <h:panelGrid columns="2">
                                        <p:commandButton value="Sim"   type="submit" styleClass="ui-confirmdialog-yes" action="#{centroCustoContabilBean.save()}" update=":form_ccc:" onclick="PF('dlg_save').hide()" />
                                        <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" onclick="PF('dlg_save').hide()" />
                                    </h:panelGrid>
                                </f:facet>
                            </p:dialog>
                        </h:form>

                    </p:panel>
                    <br /><br /><br />
                </f:view>

                <!-- FINALIZA div wrap main -->
            </div>
        </div>
        <!-- FINALIZA div wrap main -->
        <div id="footerx">
            <f:subview id="footer">
                <ui:include src="templates/templateFooter.xhtml"/>
            </f:subview>
        </div>
    </h:body>
</ui:composition>
