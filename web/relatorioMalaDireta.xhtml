<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Sindical - Mala Direta</title>
        <meta http-equiv="X-UA-Compatible" content="IE=9" />
        <link rel="shortcut icon" href="#{facesContext.externalContext.requestContextPath}/Imagens/favicon.ico"/>  
        <style type="text/css">
            .ui-widget-content .ui-inputfield{ padding: 8px!important; } 
            .ui-button { padding: 3px!important; }
            .ui-selectonemenu {padding-right: 25px!important;}
        </style>

        <script type="text/javascript">

        </script>
    </h:head>
    <h:body>
        <!-- INICIA DIV wrap e main -->
        <div id="wrapx">
            <div id="mainx">
                <!-- INICIA DIV wrap e main -->  
                <f:subview id="header">
                    <ui:include src="templates/templatePrime.xhtml"/>
                </f:subview>
                <f:view>
                    <p:panel style="margin: 0 auto; border: 0; width: #{configuracaoBean.resolucao.tipoResolucao.tamanho}">
                        <h:outputText value="Mala Direta" styleClass="fonteHeader" />
                        <div style="clear: both"></div>
                        <h:form id="formRelatorioMalaDireta">
                            <p:panel styleClass="fundoCinza">
                                <h:panelGrid columns="2">
                                    <p:outputLabel value="TIPO" /><br />
                                    <p:selectOneMenu value="#{relatorioMalaDiretaBean.idRelatorio}">
                                        <p:ajax event="change" listener="#{relatorioMalaDiretaBean.loadRelatorio()}"/>
                                        <f:selectItems value="#{relatorioMalaDiretaBean.listaRelatorio}" />
                                    </p:selectOneMenu>
                                </h:panelGrid>
                            </p:panel>

                            <h:panelGrid columns="1">
                                <h:column>
                                    <h:panelGrid columns="2">
                                        <p:outputLabel value="GRUPO" /><br />
                                        <p:selectOneMenu value="#{relatorioMalaDiretaBean.idMalaDiretaGrupo}">
                                            <p:ajax event="change" listener="#{relatorioMalaDiretaBean.loadMalaDiretaGrupo()}"/>
                                            <f:selectItems value="#{relatorioMalaDiretaBean.listaMalaDiretaGrupo}" />
                                        </p:selectOneMenu>
                                    </h:panelGrid>
                                </h:column>
                            </h:panelGrid>
                            
                            <p:separator />
                            
                            <h:panelGrid columns="2">
                                <p:commandButton value="Visualizar" action="#{relatorioMalaDiretaBean.visualizar}" icon="ui-icon-print" ajax="false"/>
                            </h:panelGrid>
                        </h:form>
                    </p:panel>
                </f:view>
                <!-- FINALIZA div wrap main -->
            </div>
        </div>
        <!-- FINALIZA div wrap main -->

        <div id="footerx">
            <f:subview id="footer">
                <ui:include src="templates/templateFooter.xhtml"/>
            </f:subview>
        </div>                
    </h:body>
</ui:composition>
