<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Sindical - Movimento Bancario</title>
        <meta http-equiv="X-UA-Compatible" content="IE=9" />
        <link rel="shortcut icon" href="#{facesContext.externalContext.requestContextPath}/Imagens/favicon.ico"/>  
        <style type="text/css">
            .ui-widget-content .ui-inputfield{ padding: 8px!important;} 
            .ui-button { padding: 3px!important; }            
            .ui-datatable tr.ui-datatable-even:hover, .ui-datatable tr.ui-datatable-odd:hover {
                background: #ECF3FE;
            }
        </style>

        <script type="text/javascript">

        </script>
    </h:head>
    <h:body>
        <!-- INICIA DIV wrap e main -->
        <div id="wrapx">
            <div id="mainx">
                <!-- INICIA DIV wrap e main -->  
                <f:subview id="header">
                    <ui:include src="templates/templatePrime.xhtml"/>
                    <ui:include src="templates/templateStatus.xhtml"/>
                </f:subview>
                <f:view>
                    <p:panel style="margin: 0 auto; border: 0; width: #{configuracaoBean.resolucao.tipoResolucao.tamanho}">
                        <h:outputText value="Movimento Bancário" styleClass="fonteHeader" />
                        <h:form id="formMovimentoBancario">
                            <p:panel styleClass="fundoCinza" style="clear: both">
                                <h:panelGrid columns="4">
                                    <p:column>
                                        <h:outputLabel value="Contas Bancárias" /><br />
                                        <p:selectOneMenu value="#{movimentoBancarioBean.idConta}" style="margin-right: 15px; width: 480px">
                                            <p:ajax event="change" listener="#{movimentoBancarioBean.listaMovimento.clear()}" update="tbl"/>
                                            <f:selectItems value="#{movimentoBancarioBean.listaConta}"/>
                                        </p:selectOneMenu>
                                    </p:column>

                                    <p:column rendered="false">
                                        <h:outputLabel value="Serviços" /><br />
                                        <p:selectOneMenu value="#{movimentoBancarioBean.idServicos}" style="padding-right: 20px; margin-right: 15px;" title="Serviço Rotina">
                                            <f:selectItems value="#{movimentoBancarioBean.listaServicos}"/>
                                        </p:selectOneMenu>
                                    </p:column>

                                    <p:column>
                                        <h:outputLabel value="Tipo" /><br />
                                        <p:selectOneMenu value="#{movimentoBancarioBean.tipo}" style="margin-right: 15px;">
                                            <f:selectItem itemLabel="Entrada" itemValue="entrada"/>
                                            <f:selectItem itemLabel="Saída" itemValue="saida"/>
                                        </p:selectOneMenu>
                                    </p:column>

                                    <p:column>
                                        <h:outputLabel value="Valor" /><br />
                                        <p:inputText dir="RTL" size="10" id="i_valor" value="#{movimentoBancarioBean.valor}" >
                                            <p:ajax event="change" update="i_valor"/>
                                        </p:inputText>
                                    </p:column>
                                </h:panelGrid>

                                <h:panelGrid id="panel_receita_despesa" columns="2">
                                    <p:column>
                                        <h:outputLabel value="#{movimentoBancarioBean.tipo eq 'entrada' ? 'Receita' : 'Despesa'}" /><br />
                                        <p:selectOneMenu value="#{movimentoBancarioBean.idContaOperacao}" style="margin-right: 15px; width: 480px">
                                            <f:selectItems value="#{movimentoBancarioBean.listaContaOperacao}"/>
                                        </p:selectOneMenu>
                                    </p:column>

                                    <p:column>
                                        <br />
                                        <p:commandButton value="Salvar" onclick="PF('i_dlg_s').show()"/>
                                    </p:column>
                                </h:panelGrid>
                            </p:panel>

                            <p:messages id="i_msg" showDetail="true" closable="true" />  

                            <p:dataTable var="linha" id="tbl" value="#{movimentoBancarioBean.listaMovimento}" emptyMessage="Nenhum movimento encontrado!" paginator="true" rows="20">
                                <p:column headerText="Data" style="text-align: center">
                                    <p:commandLink value="#{linha.dataBaixaString}" />
                                </p:column>

                                <p:column headerText="Documento">
                                    <p:commandLink value="#{linha.documento}" />
                                </p:column>

                                <p:column headerText="Histórico">
                                    <p:commandLink value="#{linha.historico}"/>
                                </p:column>

                                <p:column headerText="Valor">
                                    <h:outputText value="R$ "/>
                                    <p:commandLink value="#{linha.valorString}" style="float: right"/>
                                </p:column>

                                <p:column headerText="Saldo">
                                    <h:outputText value="R$ "/>
                                    <p:commandLink value="#{linha.saldoString}" style="float: right"/>
                                </p:column>

                                <p:column headerText="E/S" style="text-align: center">
                                    <p:commandLink value="#{linha.es}"/>
                                </p:column>

                                <p:column headerText="Status" style="text-align: center">
                                    <h:panelGrid columns="2" rendered="#{linha.status == 'DEPOSITADO'}" styleClass="sbb">
                                        <p:selectOneMenu value="#{linha.indexStatus}" style="padding-right: 15px">
                                            <f:selectItem itemLabel="Liquidado" itemValue="0"/>
                                            <f:selectItem itemLabel="Devolvido" itemValue="1"/>
                                            <f:selectItem itemLabel="Sustado"   itemValue="2"/>
                                        </p:selectOneMenu>
                                        <p:commandButton value="Salvar" styleClass="ui-confirmdialog-yes" icon="ui-icon-disk" action="#{movimentoBancarioBean.atualizarStatus(linha)}" update=":formMovimentoBancario" title="Salvar status do cheque"/>       
                                    </h:panelGrid>

                                    <h:outputLabel value="A DEPOSITAR" style="font-size: 11pt!important; color: black; font-weight: bold" rendered="#{linha.status == 'A DEPOSITAR'}"/>
                                    <h:outputLabel value="LIQUIDADO" style="font-size: 11pt!important; color: black; font-weight: bold" rendered="#{linha.status == 'LIQUIDADO'}"/>
                                    <h:outputLabel value="DEVOLVIDO" style="font-size: 11pt!important; color: red; font-weight: bold" rendered="#{linha.status == 'DEVOLVIDO'}"/>
                                    <h:outputLabel value="SUSTADO" style="font-size: 11pt!important; color: red; font-weight: bold" rendered="#{linha.status == 'SUSTADO'}"/>
                                </p:column>
                            </p:dataTable>

                            <p:dialog widgetVar="i_dlg_s" header="Deseja realmente salvar este movimento" resizable="false" width="400" modal="true">
                                <p:commandButton value="Sim" type="submit" styleClass="ui-confirmdialog-yes" action="#{movimentoBancarioBean.salvar()}" update="formMovimentoBancario" onclick="PF('i_dlg_s').hide()" style="clear: both; float: left" icon="ui-icon-check" />  
                                <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" onclick="PF('i_dlg_s').hide()" style="float: left" icon="ui-icon-close"/>       
                            </p:dialog>
                        </h:form>
                    </p:panel>
                </f:view>
                <!-- FINALIZA div wrap main -->
            </div>
        </div>
        <!-- FINALIZA div wrap main -->

        <div id="footerx">
            <f:subview id="footer">
                <ui:include src="templates/templateFooter.xhtml"/>
            </f:subview>
        </div>                
    </h:body>
</ui:composition>
