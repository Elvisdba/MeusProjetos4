<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Pesquisa Atualizações</title>
    </h:head>
    <f:subview id="header">
        <ui:include src="templates/templatePrime.xhtml"/>
    </f:subview>
    <f:view>
        <h:form id="form_pesquisa_categoria">
            <h:body>
                <p:panel style="margin: 0 auto; border: 0; width: #{configuracaoBean.resolucao.tipoResolucao.tamanho}">
                    <p:outputLabel value="Pesquisa Atualizações" styleClass="fonteHEader"/>
                    <div class="clear"></div>
                    <p:dataTable value="#{atualizarBaseBean.listAtualizarBase}" var="atualizarBase" scrollHeight="400" scrollable="true" emptyMessage="Nenhum registro encontrado">
                        <p:column width="30" styleClass="text-center">
                            <p:commandButton icon="ui-icon-link" title="Editar registro nº #{atualizarBase.id}" action="#{atualizarBaseBean.edit(atualizarBase)}" />
                        </p:column>
                        <p:column headerText="Descrição" styleClass="text-center">
                            #{atualizarBase.descricao}
                        </p:column>
                        <p:column headerText="Cadastro" styleClass="text-center">
                            #{atualizarBase.dataCadastro} - #{atualizarBase.horaCadastro}
                        </p:column>
                        <p:column headerText="Agendado para" styleClass="text-center">
                            #{atualizarBase.dataAgendamento}
                        </p:column>
                        <p:column headerText="Horário" styleClass="text-center">
                            #{atualizarBase.horaAgendamento}
                        </p:column>
                    </p:dataTable>
                </p:panel>
            </h:body>
        </h:form>
    </f:view>
</ui:composition>
