<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Declaração Pessoa</title>
        <meta http-equiv="X-UA-Compatible" content="IE=9" />
        <link rel="shortcut icon" href="#{facesContext.externalContext.requestContextPath}/Imagens/favicon.ico"/>  
        <style type="text/css">
            .ui-widget-content .ui-inputfield{ padding: 8px!important; } 
            .ui-button { padding: 3px!important; }
            .ui-selectonemenu {padding-right: 25px!important;}
        </style>
        
        <script type="text/javascript">
            
        </script>
    </h:head>
    <h:body>
        <!-- INICIA DIV wrap e main -->
        <div id="wrapx">
            <div id="mainx">
                <!-- INICIA DIV wrap e main -->  
                <f:subview id="header">
                    <ui:include src="templates/templatePrime.xhtml"/>
                </f:subview>
                <f:view>
                    <p:panel style="margin: 0 auto; border: 0; width: #{configuracaoBean.resolucao.tipoResolucao.tamanho}">
                        <h:outputText value="Emitir Declaração" styleClass="fonteHeader" />
                        <div style="clear: both"></div>
                        <h:form id="formDeclaracaoPessoa">
                            <p:panel styleClass="fundoCinza">
                                <h:panelGrid id="panel_declaracao_tipo" columns="3">
                                    <h:column>
                                        <p:outputLabel value="Tipo" /><br />
                                        <p:selectOneMenu value="#{declaracaoPessoaBean.indexDeclaracaoTipo}">
                                            <p:ajax event="change" update="panel_declaracao_tipo" listener="#{declaracaoPessoaBean.loadListaConvenio()}" />
                                            <f:selectItems value="#{declaracaoPessoaBean.listaDeclaracaoTipo}" />
                                        </p:selectOneMenu>
                                    </h:column>

                                    <h:column>
                                        <p:outputLabel value="Convênio" /><br />
                                        <p:selectOneMenu value="#{declaracaoPessoaBean.indexConvenio}">
                                            <f:selectItems value="#{declaracaoPessoaBean.listaConvenio}"/>
                                        </p:selectOneMenu>
                                    </h:column>
                                </h:panelGrid>
                            </p:panel>
                        </h:form>
                    </p:panel>
                </f:view>
                <!-- FINALIZA div wrap main -->
            </div>
        </div>
        <!-- FINALIZA div wrap main -->

        <div id="footerx">
            <f:subview id="footer">
                <ui:include src="templates/templateFooter.xhtml"/>
            </f:subview>
        </div>                
    </h:body>
</ui:composition>
