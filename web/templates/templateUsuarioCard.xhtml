<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core">
    <f:view>
        <f:metadata>  
            <f:event type="preRenderView" listener="${sociosCardBean.load(pessoaCardBean.pessoa.id)}"/>  
        </f:metadata>        
        <center>
            <p:graphicImage name="#{pessoaCardBean.fisica.pessoa.foto}" alt="Sem foto" style="border: 3px solid gray; margin-bottom: 15px" width="150"/>
        </center>
        <f:facet name="header">
            <h:outputLabel value="#{pessoaCardBean.fisica.pessoa.nome}"  />
        </f:facet>
        <h:panelGroup layout="block">
            <p:dataTable value="#{pessoaCardBean.listPermissaoUsuario}" var="permissaoUsuario" scrollable="true" scrollHeight="250" emptyMessage="Nenhum registro encontrado!">
                <f:facet name="header">Departamentos do usu√°rio</f:facet>
                <p:column>
                    <p:outputLabel value="#{permissaoUsuario.departamento.descricao}" />
                </p:column>
            </p:dataTable>
        </h:panelGroup>
    </f:view>
</ui:composition>
